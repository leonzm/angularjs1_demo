<div class="panel panel-default">
    <div class="panel-heading">
        <code>CRUD</code>
    </div>

    <table class="panel-body table">
        <thead>
        <tr>
            <td colspan="4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="col-md-4" style="height: 37px;line-height: 34px;">
                            查询
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="vm.searchKey"/>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="col-md-4" style="height: 37px;line-height: 34px;">
                            排序
                        </div>
                        <div class="col-md-8" ng-init="vm.listOrderBy='email'">
                            <select class="form-control" ng-model="vm.listOrderBy">
                                <option value="email">邮箱正序</option>
                                <option value="-email">邮箱倒序</option>
                                <option value="password">密码正序</option>
                                <option value="-password">密码倒序</option>
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <div class="row">
                    <div class="col-md-8">
                        <input type="email" id="inputEmail" placeholder="邮件地址" required autofocus
                               ng-disabled="account.reqProcessing"
                               ng-model="vm.newUser.email">
                        <input type="input" id="inputPassword" placeholder="密码" required
                               ng-disabled="account.reqProcessing"
                               ng-model="vm.newUser.password">
                    </div>
                    <div class="col-md-4 text-right">
                        <button class="btn btn-primary" ng-click="vm.addUser()">+ 添加用户</button>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <th width="200px">用户邮箱</th>
            <th width="200px">密码</th>
            <th width="200px">操作</th>
        </tr>

        </thead>

        <tbody>
        <tr ng-repeat="user in vm.userList | filter:vm.searchKey | orderBy:[vm.listOrderBy]">
            <td ng-bind="user.email">
            <td>
                <input type="input" id="inputPassword" placeholder="密码" required
                       ng-model="user.password">
            </td>
            <td>
                <button class="btn btn-xs btn-danger" ng-click="vm.deleteUser(user.email)">删除</button>
                <button class="btn btn-xs btn-info" ng-click="vm.updateUser(user.email, user.password)">修改</button>
            </td>
        </tr>

        <tr ng-if="vm.userList.length === 0">
            <td class="text-danger" colspan="4">无数据</td>
        </tr>
        </tbody>
    </table>
</div>
